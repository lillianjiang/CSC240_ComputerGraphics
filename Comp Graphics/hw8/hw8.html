<!DOCTYPE html>
<head>
<title>Texture Mapping</title>
<script src="three.min.js"></script>

<!--Adapted from the blog post:
    http://solutiondesign.com/blog/-/blogs/webgl-and-three-js-texture-mappi-1/-->

<script>
    var scene, camera, renderer; // Three.js rendering basics.

    var canvas; // The canvas on which the image is rendered.

    // The rotating cube
    var cube;

    var octahedron,floor,wall1,wall2;
    
    // Create the scene. This function is called once, as soon as the page loads.
    // The renderer has already been created before this function is called.
    function createWorld() {
        
        renderer.setClearColor(0); // Set background color (0, or 0x000000, is black).
        scene = new THREE.Scene(); // Create a new scene which we can add objects to.
    
        // create a camera, sitting on the positive z-axis.  The camera is not part of the scene.
        camera = new THREE.PerspectiveCamera(70, canvas.width/canvas.height, 1, 1000);

        var light = new THREE.DirectionalLight( 0xffffff );
        light.position.set( 0, 0, 1 );
        scene.add(light);

        // set up the geometry for our pyramid
        //var pyramidGeom = new THREE.Geometry();
        var octahedronGeom = new THREE.Geometry();

        octahedronGeom.vertices = [  // array of Vector3 giving vertex coordinates
          new THREE.Vector3( 1, 0, 1 ),    // vertex number 0
          new THREE.Vector3( 1, 0, -1 ),   // vertex number 1
          new THREE.Vector3( -1, 0, -1 ),  // vertex number 2
          new THREE.Vector3( -1, 0, 1 ),   // vertex number 3
          new THREE.Vector3( 0, 1, 0 ),     // vertex number 4
          new THREE.Vector3( 0, -1, 0)     //vertex number 5
        ];

       // octahedron is built by two pyramid together with same bottom
            
        octahedronGeom.faces = [  // array of Face3 giving the triangular faces
          //new THREE.Face3( 3, 2, 1),  // one half of the bottom face
          //new THREE.Face3( 3, 1, 0),  // second half of the bottom face
          new THREE.Face3( 3, 0, 4),  // remaining faces are the four sides
          new THREE.Face3( 0, 1, 4),
          new THREE.Face3( 1, 2, 4),
          new THREE.Face3( 2, 3, 4),

          new THREE.Face3( 3, 2, 5),  // other half of pyramid
          new THREE.Face3( 5, 0, 3),
          new THREE.Face3( 5, 1, 0),
          new THREE.Face3( 5, 2, 1),

        ];
        
        octahedronGeom.computeFaceNormals();  

        // set up several uv coordinates to repeatedly use below
        var uvcoords = [new THREE.Vector2(0, 0), new THREE.Vector2(1, 0), new THREE.Vector2(1, 1), new THREE.Vector2(0,1)];

        // erase any previous face coordinates
        octahedronGeom.faceVertexUvs[0] = [];

        // write one line for each of the 6 faces
        octahedronGeom.faceVertexUvs[0].push([uvcoords[0], uvcoords[1], uvcoords[3]]);
        octahedronGeom.faceVertexUvs[0].push([uvcoords[1], uvcoords[2], uvcoords[3]]);
        octahedronGeom.faceVertexUvs[0].push([uvcoords[3], uvcoords[2], uvcoords[0]]);
        octahedronGeom.faceVertexUvs[0].push([uvcoords[2], uvcoords[3], uvcoords[0]]);

        octahedronGeom.faceVertexUvs[0].push([uvcoords[0], uvcoords[1], uvcoords[2]]);
        octahedronGeom.faceVertexUvs[0].push([uvcoords[3], uvcoords[2], uvcoords[1]]);
        octahedronGeom.faceVertexUvs[0].push([uvcoords[3], uvcoords[1], uvcoords[0]]);
        octahedronGeom.faceVertexUvs[0].push([uvcoords[0], uvcoords[3], uvcoords[2]]);
        

        var loader = new THREE.TextureLoader();
        var checkboardTexture = loader.load("checkerboard.png");
        var checkboardMaterial = new THREE.MeshPhongMaterial( { map: checkboardTexture } );

        // create the octahedron using the apple texture
        octahedron = new THREE.Mesh( octahedronGeom, checkboardMaterial);
        octahedron.rotation.set(1.4,-0.8,0); 
        octahedron.position.z = -3;
        scene.add(octahedron);

        //floor and wall
        var backgroundGeom = new THREE.Geometry();
        backgroundGeom.vertices = [  // array of Vector3 giving vertex coordinates
          new THREE.Vector3( 3, 0, 3 ),    // vertex number 0
          new THREE.Vector3( 3, 0, -3 ),   // vertex number 1
          new THREE.Vector3( -3, 0, -3 ),  // vertex number 2
          new THREE.Vector3( -3, 0, 1 ),   // vertex number 3  
        ];
            
        backgroundGeom.faces = [  // array of Face3 giving the triangular faces
          new THREE.Face3( 0, 2, 1),  
          new THREE.Face3( 0, 3, 2)
        ];
        
        backgroundGeom.computeFaceNormals();  

        // set up several uv coordinates to repeatedly use below
        var uvcoords = [new THREE.Vector2(0, 0), new THREE.Vector2(1, 0), new THREE.Vector2(1, 1), new THREE.Vector2(0,1)];

        // erase any previous face coordinates
        backgroundGeom.faceVertexUvs[0] = [];

        // write one line for each of the 6 faces
        backgroundGeom.faceVertexUvs[0].push([uvcoords[1], uvcoords[3], uvcoords[0]]);
        backgroundGeom.faceVertexUvs[0].push([uvcoords[1], uvcoords[2], uvcoords[3]]);
        
        var floorTexture = loader.load("marble.jpg");
        var floorMaterial = new THREE.MeshPhongMaterial( { map: floorTexture } );

        var wallTexture = loader.load("bluewall.jpg");
        var wallMaterial = new THREE.MeshPhongMaterial( { map: wallTexture } );

        // create the octahedron using the apple texture
        floor = new THREE.Mesh( backgroundGeom, floorMaterial); 
        floor.rotation.set(-2.5,0.5,0); 
        // background.rotation.set(-2.5,1,3.14/2); 
        floor.position.set(0,-1.5,-2.8); 
        scene.add(floor);

        wall1 = new THREE.Mesh( backgroundGeom, wallMaterial); 
        wall1.rotation.set(-2.5,1.75,3/2);
        wall1.position.set(0.9,1.8,-2.6); 

        wall2 = new THREE.Mesh( backgroundGeom, wallMaterial); 
        wall2.rotation.set(-2.5,1,3/2);
        wall2.position.set(-3,1.4,-2.6); 

        scene.add(wall1);
        scene.add(wall2);


    

    }

    // Render the scene. This is called for each frame of the animation.
    function render() {
        requestAnimationFrame( render );
        octahedron.rotation.x = 0.3;
        octahedron.rotation.y -= 0.01;
       // wall2.rotation.y -=0.01;
       // wall.position.x += 0.01;
        //octahedron.rotation.z += .02;
        //camera.rotation.y = 1;

        renderer.render(scene, camera);
    }

    //----------------------------------------------------------------------------------

    // The init() function is called by the onload event when the document has loaded.
    function init() {
        try {
            canvas = document.getElementById("glcanvas");
            renderer = new THREE.WebGLRenderer( { canvas: canvas, antialias: true} );
        }
        catch (e) {
            document.getElementById("canvas-holder").innerHTML = "<h3><b>WebGL is not available.</b><h3>";
            return;
        }
    
        // create world and render scene
        createWorld();
        render();
    }

</script>

</head>
<body onload="init()">
<div id="canvas-holder">
    <canvas id="glcanvas" width="600" height="400"></canvas>
</div>
</body>
</html>
