     function letterH(x,y) {
	    graphics.beginPath();
	    graphics.moveTo(x-75,y-95);
	    bezierLine([x-75,y-95],[x-75,y+95]);
	    bezierLine([x-75,y+95],[x-25,y+95]);
	    bezierLine([x-25,y+95],[x-25,y+95]);
	    bezierLine([x-25,y+95],[x-25,y+20]);
	    bezierLine([x-25,y+20],[x+25,y+20]);
	    bezierLine([x+25,y+20],[x+25,y+95]);
	    bezierLine([x+25,y+95],[x+75,y+95]);
	    bezierLine([x+75,y+95],[x+75,y-95]);
	    bezierLine([x+75,y-95],[x+25,y-95]);
	    bezierLine([x+25,y-95],[x+25,y-20]);
	    bezierLine([x+25,y-20],[x-25,y-20]);
	    bezierLine([x-25,y-20],[x-25,y-95]);
	    bezierLine([x-25,y-95],[x-75,y-95]);
	    graphics.closePath();
	    graphics.stroke(); // draw outline
	    graphics.fillStyle = "green";
	    graphics.fill();   // fill shape
  }

  function letterH3(x,y){

  }

	    bezierLine([x+25,y+95],[x+25,y+20]);
	    bezierLine([x+25,y+20],[x+25,y]);
	    bezierLine([x+25,y],[x+75,y-95]);
	    bezierLine([x+75,y-95],[x+25,y-95]);
	    bezierLine([x+25,y-95],[x,y-30]);
	    bezierLine([x,y-30],[x-25,y-95]);

  }

	 function letterA2(x,y){

    //Bézier Line 
    function bezierLineHelper(t,p0,p1){
    	var x,y;
    	x = (1-t)*p0[0] + t*p1[0];
    	y = (1-t)*p0[1] + t*p1[1];
    	graphics.lineTo(x,y);
   //	numPoints.push([x,y]);
   //   	for(var i = 0;i<numPoints.length-1;i++){
   //   		graphics.beginPath();
			// graphics.moveTo(numPoints[i][0], numPoints[i][1]);
			// graphics.lineTo(numPoints[i+1][0], numPoints[i+1][1]);
			// graphics.stroke();
   //   	}
    }

    function bezierLine(p0,p1){
    	for(var t = 0; t<=1; t+=0.1){
    		bezierLineHelper(t,p0,p1);
    	}
    }

    //Quadratic Bézier Curve
    function bezierQuadHelper(t,p0,p1,p2){
    	var x,y;
    	x = (1-t)*(1-t)*p0[0] + 2*(1-t)*t*p1[0] + t*t*p2[0];
    	y = (1-t)*(1-t)*p0[1] + 2*(1-t)*t*p1[1] + t*t*p2[1];
    	graphics.lineTo(x,y);
    }

    function bezierQuad(p0, p1, p2) {
    	for(var t = 0; t <= 1; t+=0.1){
    		bezierQuadHelper(t,p0,p1,p2);
    	}
    }

    //Cubic Bézier Curve
    function bezierCubicHelper(t, p0, p1, p2, p3){
    	var x,y;
    	x = Math.pow((1-t),3)*p0[0]+ 3*(1-t)*(1-t)*t*p1[0]+ 3*(1-t)*t*t*p2[0] + t*t*t*p3[0];
    	y = (1-t)*(1-t)*(1-t)*p0[1]+3*(1-t)*(1-t)*t*p1[1]+3*(1-t)*t*t*p2[1]+t*t*t*p3[1];
   		graphics.lineTo(x,y);
    }

    function bezierCubic(p0, p1, p2, p3) {
    	for(var t = 0; t <= 1; t+=0.01){
    		bezierCubicHelper(t,p0,p1,p2,p3);
    	}
    }

    function init() {
        canvas = document.getElementById("theCanvas");
        graphics = canvas.getContext("2d");
        draw();  // draw something on the canvas
    }
</script>
